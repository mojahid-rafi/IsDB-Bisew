<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/form1.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="header-top h-bg py-2">
                <h3 class="text-danger fw-bold text-center">STEP BY STEP TUTORIAL</h3>
                <h3 class="text-white fw-bold text-center">DESIGN OF STUDENT REGISTRATION FORM</h3>
                <h3 class="sub-title-color fw-bold text-center">Excel VBA</h3>
            </div>

            <div class="col-12">
                <div class="title">
                    <h4 class="bg-secondary text-white fw-bold text-center py-2">STUDENTS REGISTRATION FORM</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form action="">
            <div class="col-12 d-flex p-3">
                <div class="col-10 h-200">
                    <div class="row">
                        <div class="col-6">
                            <div class="row mb-3">
                                <label for="RegNo" class="col-sm-3 col-form-label">Registration No</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="RegNo">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row mb-3">
                                <label for="RegDate" class="col-sm-3 col-form-label">Reg Date</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="RegDate">
                                </div>
                            </div>
                        </div>
                    </div>
                    <fieldset>
                        <legend>
                            Student Information
                        </legend>
                        <div class="row">
                            <div class="col-6">
                                <div class="row mb-3">
                                    <label for="FullName" class="col-sm-3 col-form-label">Full Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="FullName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row mb-3">
                                    <label for="StudentClass" class="col-sm-3 col-form-label">Class</label>
                                    <div class="col-sm-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select Class</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row mb-3">
                                    <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
                                    <div class="col-sm-6">
                                        <input type="date" class="form-control" id="dob">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row mb-3">
                                    <label for="religion" class="col-sm-3 col-form-label">Religion</label>
                                    <div class="col-sm-6">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Select Religion</option>
                                            <option value="1">Islam</option>
                                            <option value="2">Hindu</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>
                <div class="col-2 p-3 bg-light">
                    <div class="image d-grid mb-4">
                        <img src="./assets/img.png" class="" alt="">
                    </div>
                    <div class="image d-grid mb-2">
                        <input type="button" class="btn btn-outline-dark" value="Upload Photo">
                    </div>
                    <div class="image d-grid mb-2">
                        <input type="submit" class="btn btn-outline-success" value="Save">
                    </div>
                    <div class="image d-grid mb-2">
                        <input type="reset" class="btn btn-outline-secondary" value="Reset">
                    </div>
                    <div class="image d-grid">
                        <input type="reset" class="btn btn-outline-danger" value="Exit">
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
